[main]
font=JetBrainsMono NF:size=18
dpi-aware=no
fields=name,generic,comment,categories,filename,keywords
terminal=foot
prompt="> "
icon-theme=Papirus-Dark
icons-enabled=yes
show-actions=yes
anchor=center
lines=10
width=40
horizontal-pad=20
vertical-pad=20
inner-pad=5
line-height=30
letter-spacing=0
image-size-ratio=0.2
layer=top
exit-on-keyboard-focus-loss = yes

[colors]
background=1f1f28ff
prompt=dcd7baff
input=dcd7baff
text=938aa9ff
match=76946aff
selection=76946aff
selection-text=1f1f28ff
border=7e9cd8ff

[border]
radius=4
