[main]
font=JetBrainsMono NF:size=18
dpi-aware=no
fields=name,generic,comment,categories,filename,keywords
terminal=foot
prompt="> "
icon-theme=Papirus-Dark
icons-enabled=no
show-actions=yes
anchor=center
lines=10
width=40
horizontal-pad=30
vertical-pad=10
inner-pad=10
line-height=30
letter-spacing=1
image-size-ratio=0.2
layer=top
exit-on-keyboard-focus-loss = yes
list-executables-in-path = yes

[colors]
background=1f1f28ff
prompt=dcd7baff
input=dcd7baff
text=938aa9ff
match=76946aff
selection=76946aff
selection-text=1f1f28ff
border=7e9cd8ff

[border]
radius=4
